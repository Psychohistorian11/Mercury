<header class="bg-black text-white border-b border-gray-500 rounded-br-lg sticky top-0 z-50">
  <nav>
    <ul class="navbar list-none flex items-center justify-between py-3 px-5">

      <li class="navbar-item flex items-center">
        <a id="logo_of_page" (click)="onBackMenu()" class="flex items-center text-white no-underline cursor-pointer">
          <img src="../../../../assets/songs/logo.png" alt="Logo" class="w-12 h-12 ml-2 rounded-full object-cover">
          <span class="ml-2 text-4xl font-bold">Mercury</span>
        </a>
      </li>

      <li class="navbar-item flex-grow mx-5">
        <app-search></app-search>
      </li>

      <li class="navbar-item mr-28">
        <app-play-song></app-play-song>
      </li>

      <li class="navbar-item flex items-center space-x-4 relative mr-4">

        <a *ngIf="showLaboratory" id="ArtistSongs" (click)="onMysongsClick()"
          class="text-gray-400 hover:text-white transition-colors text-lg cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.75 3.104v5.714a2.25 2.25 0 0 1-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 0 1 4.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0 1 12 15a9.065 9.065 0 0 0-6.23-.693L5 14.5m14.8.8 1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0 1 12 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
          </svg>
        </a>

        <a routerLink="profile" class="text-gray-400 hover:text-white transition-colors text-lg cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </a>

        <a id="exit" (click)="onExitClick()"
          class="text-gray-400 hover:text-white transition-colors text-lg cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</header>
