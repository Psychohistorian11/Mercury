<div class="container mx-auto flex justify-between mt-16 px-10 min-h-[700px] ">
  <div id="menuMusic" class="w-1/2 p-5 overflow-y-auto max-h-[830px] mr-10">
    <div class="flex justify-between space-x-4">
      <a (click)="onMySongsClick()"
         class="button hvr-underline-from-center text-2xl border-b-2 border-gray-600 w-full text-center pb-6 cursor-pointer">
        MUSICA
      </a>
      <a (click)="onMyAlbumsClick()"
         class="button hvr-underline-from-center text-2xl border-b-2 border-gray-600 w-full text-center pb-6 cursor-pointer">
        √ÅLBUMES
      </a>
      <a (click)="whatKindOfNewContent()"
         class="button hvr-underline-from-center text-2xl border-b-2 border-gray-600 w-full text-center pb-6">
        CREAR
      </a>
    </div>


    <div class="mt-10">
      @if(isMainRoute()){
        <app-song-list></app-song-list>
      }

      <router-outlet (albumForSeeSongsClick)="onSeeSongsOfAlbum()"></router-outlet>
    </div>
  </div>

  <div id="song-album" class=" sticky top-0">
    <img [src]="selectedSong || './../../../../assets/songs/logo.png'"
         class="w-[800px] h-[690px] object-cover border border-white">
  </div>
  
</div>
