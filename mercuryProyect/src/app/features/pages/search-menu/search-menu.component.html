<div class="container mx-auto mt-16 min-h-[700px]">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold text-white">Música y Artistas</h1>
    <p class="text-lg text-gray-400 mt-2">Explora artistas, canciones y álbumes</p>
  </div>

  <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
    <form [formGroup]="registerForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

      <div>
        <label for="genre" class=" text-white ">Filtrar por Género:</label>
        <div class="relative  mt-2">


          <div class="relative">
            <select formControlName="genre"
              class="appearance-none w-full bg-gray-800 text-white border-2 border-gray-400 hover:border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 rounded px-4 py-2 pr-10 leading-tight transition duration-300">
              <option value="" disabled>Seleccione un género</option>
              <option *ngFor="let genre of genres()" [value]="genre.id">{{ genre.name }}</option>
            </select>

            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
              </svg>
            </div>
          </div>

        </div>
      </div>

      <div>
        <label for="date" class="block text-white mb-2">Filtrar por Fecha de Publicación:</label>
        <input type="date" [(ngModel)]="selectedDate" formControlName="publicationDate"
          class="w-full p-2 bg-gray-700 text-white rounded">
      </div>

      <div class="md:col-span-2 lg:col-span-1 flex items-end">
        <button (click)="onSubmit()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700"
          id="applyFilters">
          Aplicar Filtros
        </button>
      </div>

      <div class="md:col-span-2 lg:col-span-1 flex items-end">
        <button (click)="clearFilters(); registerForm.reset();"
          class="w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
          Limpiar Filtros
        </button>
      </div>

    </form>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
      <h2 class="text-2xl text-white mb-4 text-center border-b-2 border-gray-600 pb-4">Artistas</h2>
      <div class="overflow-y-auto max-h-[600px]">
        <ul>
          <app-artist-list  />
        </ul>
      </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
      <h2 class="text-2xl text-white mb-4 text-center border-b-2 border-gray-600 pb-4">Canciones</h2>
      <div class="overflow-y-auto max-h-[600px]">
        <ul class="mt-4">
          <app-song-list  />
        </ul>
      </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
      <h2 class="text-2xl text-white mb-4 text-center border-b-2 border-gray-600 pb-4">Álbumes</h2>
      <div class="overflow-y-auto max-h-[600px]">
        <ul class="mt-4">
          <app-album-list  />
        </ul>
      </div>
    </div>
  </div>

  <app-loading></app-loading>
</div>
