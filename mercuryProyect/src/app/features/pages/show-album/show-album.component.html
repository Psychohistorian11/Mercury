<div class="container mx-auto mt-16 min-h-[700px]">

    <div class="max-w-6xl mx-auto p-8 bg-gray-900 text-white rounded-lg shadow-lg">
      <div class="flex flex-col lg:flex-row items-center lg:items-start mb-12 space-y-6 lg:space-y-0 lg:space-x-12">

        <div class="w-48 h-48 rounded-lg overflow-hidden border-4 border-gray-700">
          <img [src]="album()!.image" alt="{{ album()!.name }}" class="w-full h-full object-cover">
        </div>
  

        <div>
          <h1 class="text-4xl font-bold mb-4">{{ album()!.name }}</h1>
          <p class="text-gray-400 mb-2">Por: {{ album()!.by }}</p>
          <p class="text-gray-500 text-sm mb-6">{{ getGenreByIdGenre(album()!.idGenre).name || 'Género Desconocido' }}</p>
          <p class="text-lg text-gray-300">Fecha de publicación: {{ album()!.datePublished }}</p>
        </div>
      </div>
  
      <!-- Lista de Canciones del Álbum -->
      <div>
        <h2 class="text-3xl font-semibold mb-6">Canciones</h2>
        <div class="space-y-4">
          <div *ngFor="let song of songs()"
            class="flex justify-between items-center bg-gray-800 p-4 rounded-lg shadow-md hover:bg-gray-700">
            
            <!-- Información de la canción -->
            <a (dblclick)="onPlaySong(song)" class="cursor-pointer">
              <div class="flex">
                <img [src]="song.image" class="h-[70px] w-[70px] p-2 rounded-lg object-cover">
  
                <div class="ml-5">
                  <h3 class="text-xl font-medium">{{ song.name }}</h3>
                  <p class="text-gray-400 text-sm">Duración: {{ song.time }}</p>
                </div>
              </div>
            </a>
  
            <!-- Botón para reproducir la canción -->
            <button (click)="onPlaySong(song)" class="text-white hover:text-indigo-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
