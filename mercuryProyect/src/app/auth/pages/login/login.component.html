<main class="flex justify-center items-center p-4 h-screen  flex-col md:flex-row">
  <div class="login-box max-w-full md:max-w-xl h-auto md:h-screen bg-white text-black p-8 md:p-16 ease-out flex flex-col justify-center hover:shadow-2xl" [formGroup]="userForm">
    <h2 class="mb-4 text-black text-2xl border-b-2 border-black hover:text-gray-600 transition-colors duration-300">
      Ingresar
    </h2>

    <div class="flex mb-8 p-2">
      <label class="relative w-full">
        <input formControlName="email" type="text" required class="bg-white px-6 py-2 text-lg outline-none border-2 border-black rounded duration-200 peer w-full">
        <span class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black">
          Correo electrónico
        </span>
      </label>
    </div>

    <div class="flex mb-8 p-2">
      <label class="relative w-full">
        <input formControlName="password" type="password" required class="bg-white px-6 py-2 text-lg outline-none border-2 border-black rounded duration-200 peer w-full">
        <span class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black">
          Contraseña
        </span>
      </label>
    </div>

    <a class="bg-black text-white text-center rounded px-4 py-2 cursor-pointer hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-300 mb-4" (click)="login()">Ingresar</a>
    <a routerLink="/sign-up" class="bg-gray-500 text-white text-center rounded px-4 py-2 cursor-pointer hover:bg-blue-300 hover:scale-105 hover:shadow-xl transition-all duration-300">Registrarse</a>
  </div>

  <app-welcome class="mt-8 md:mt-0"></app-welcome>
</main>
