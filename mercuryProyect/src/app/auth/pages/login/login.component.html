<main class="flex justify-center items-center p-4 h-screen ">
  <div class="login-box font-['Antic'] max-w-xl h-screen bg-white text-black p-16 shadow-lg opacity-0 translate-y-8 animate-fadeInUp transition-all duration-300 ease-out flex flex-col justify-center   hover:shadow-2xl"
      [formGroup]="userForm">
    <h2 class="mb-4 text-black text-2xl border-b-2 border-black hover:text-gray-600 transition-colors duration-300">Ingresar</h2>


        <div class="flex mb-8 p-2">
          <label class="relative w-full">
            <input formControlName="email" type="text" required class="bg-white px-12 py-2 mr-10 text-lg outline-none border-2 border-black rounded  duration-200 peer   w-full">
            <span class="bg-white flex flex-auto absolute left-0 top-2 px-1 text-lg tracking-wide  pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm  rounded-2xl ml-2 text-black">
              
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
              </svg>
              

              Correo electronico
            </span>
          </label>
        </div>

    <div class="flex mb-8 p-2">
      <label class="relative w-full">
        <input formControlName="password" type="password" required class="bg-white px-12 py-2 mr-10 text-lg outline-none border-2 border-black rounded  duration-200 peer   w-full">
        <span class="bg-white flex flex-auto absolute left-0 top-2 px-1 text-lg tracking-wide peer-focus:text-firstColor pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm  rounded-2xl ml-2 text-black">
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
          </svg>
          

          Contrase√±a
        </span>
      </label>
    </div>

    <a class="bg-black text-white text-center rounded px-4 py-2 cursor-pointer hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-300 mb-4" (click)="login()">Ingresar</a>
    <a routerLink="/sign-up" class="bg-gray-500 text-white text-center rounded px-4 py-2 cursor-pointer hover:bg-blue-300 hover:scale-105 hover:shadow-xl transition-all duration-300">Registrarse</a>
  </div>
  <app-welcome></app-welcome>
</main>
