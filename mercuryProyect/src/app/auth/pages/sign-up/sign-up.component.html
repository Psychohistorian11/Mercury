  <input
    formControlName="userName"
    type="text"
    class="input_text"
    placeholder="Nombre de Usuario"
  />

  <input
    formControlName="email"
    type="text"
    class="input_text"
    placeholder="Correo"
  />

  <input
    formControlName="password"
    class="input_text"
    placeholder="ContraseÃ±a"
    type="password"
  />
  <input
    formControlName="passwordValidation"
    type="password"
    class="input_text"
    placeholder="Validar ContraseÃ±a"
  />

  <a class="primary" (click)="register()">Registrarse</a>
  <a class="secondary" routerLink="/login">Volver atras</a>
</div>
