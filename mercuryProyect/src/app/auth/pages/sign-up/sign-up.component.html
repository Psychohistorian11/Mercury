<main class="flex flex-col md:flex-row flex-auto bg-white font-['Antic']">
  <div
    class=" mx-4 md:mx-10 md:mr-20 mt-10 md:mt-24 mb-20 md:mb-40 p-6 md:pl-10 md:pt-10 md:pr-10 md:justify-between "
    [formGroup]="userForm">
    <div class="mb-6">
      <h3 class="mb-4 text-black text-2xl border-b-2 border-black hover:text-gray-600 transition-colors duration-300">
        Registro</h3>

      <div class="flex flex-col mb-4">
        <label class="relative w-full">
          <input formControlName="userName" type="text" required
            class="text-black bg-white px-4 md:px-12 py-2 text-xl outline-none border-2 border-black rounded duration-200 peer w-full hover:border-white focus:border-gray-500 focus:shadow-lg">
          <span
            class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            Nombre de Usuario
          </span>
        </label>
      </div>

      <div class="flex flex-col mb-4">
        <label class="relative w-full">
          <input formControlName="email" type="email" required
            class="text-black bg-white px-4 md:px-12 py-2 text-xl outline-none border-2 border-black rounded duration-200 peer w-full hover:border-white focus:border-gray-500 focus:shadow-lg">
          <span
            class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
            </svg>
            Correo electr칩nico
          </span>
        </label>
      </div>

      <div class="flex flex-col mb-4">
        <label class="relative w-full">
          <input formControlName="password" type="password" required
            class="text-black bg-white px-4 md:px-12 py-2 text-xl outline-none border-2 border-black rounded duration-200 peer w-full hover:border-white focus:border-gray-500 focus:shadow-lg">
          <span
            class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
            </svg>
            Contrase침a
          </span>
        </label>
      </div>

      <div class="flex flex-col mb-4">
        <label class="relative w-full">
          <input formControlName="passwordValidation" type="password" required
            class="text-black bg-white px-4 md:px-12 py-2 text-xl outline-none border-2 border-black rounded duration-200 peer w-full hover:border-white focus:border-gray-500 focus:shadow-lg">
          <span
            class="bg-white absolute left-0 top-2 px-1 text-lg tracking-wide pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm rounded-2xl ml-2 text-black flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
            </svg>
            Validar contrase침a
          </span>
        </label>
      </div>

      <div class="flex flex-col mb-4">
        <label for="role" class="mb-2 text-black text-xl hover:text-gray-600 transition-colors duration-300">Rol</label>
        <select id="role" formControlName="role"
          class="text-black bg-white border-2 border-black rounded px-4 py-2 outline-none w-full">
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="artista">Artista</option>
          <option value="oyente">Oyente</option>
        </select>
      </div>

      <div class="flex flex-col mb-4">
        <label for="birthDate" class="mb-2 text-black text-xl hover:text-gray-600 transition-colors duration-300">Fecha
          de Nacimiento</label>
        <input id="birthDate" formControlName="birthDate" type="date"
          class="text-black bg-white border-2 border-black rounded px-4 py-2 outline-none w-full">
      </div>

      <div class="flex flex-col md:flex-row mt-6 space-y-4 md:space-y-0 md:space-x-4">
        <a class="bg-black text-white rounded px-4 py-2 cursor-pointer hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-300"
          (click)="register()">Registrarse</a>
        <a class="text-black py-2 underline cursor-pointer hover:text-blue-400 hover:underline-offset-4 transition-all duration-300"
          routerLink="/login">Volver atr치s</a>
      </div>
    </div>
  </div>

  <div class="relative w-full h-64 md:h-screen bg-cover bg-center"
    style="background-image: url('./../../../../assets/songs/mercurySignUp.jpg');">
    <div class="flex items-center justify-center md:justify-start md:pl-10">
      <img src="./../../../../assets/songs/logo.png" class="p-4 w-32 h-32 md:w-52 md:h-52 rounded-full">
      <h2 class="py-4 text-5xl md:py-16 md:text-7xl text-center md:text-left">Mercury</h2>
    </div>
  </div>
</main>
