<div *ngFor="let artist of artists()"
  class=" p-6 bg-gray-800 rounded-lg shadow-md mb-6 hover:bg-gray-700 cursor-pointer">
  <a (click)="onShowArtist(artist)" class="flex items-center">
    <div class="w-14 h-14 rounded-full overflow-hidden border-4 border-gray-600">
      <img [src]="artist.image ?? './../../../../assets/songs/logo.png'" alt="{{ artist.mame }}" class="w-full h-full object-cover hover:scale-125">
    </div>

    <div class="ml-6">
      <h2 class="text-base font-semibold text-white">{{ artist.name }}</h2>
      <p class="text-gray-400">{{ artist.country || 'Sin lugar de origen' }}</p>
      <p class="text-xs text-gray-500">{{ artist.role }}</p>
    </div>
  </a>
</div>

<div *ngIf="artists().length === 0" class=" flex flex-col ">
  <div>
    <h2 class="text-base mb-4">No se han encontrado artistas con el filtro: "{{input}}"</h2>
  </div>
</div>
