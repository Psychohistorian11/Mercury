<div *ngIf="currentSong" class="fixed bottom-0 bg-black text-white flex items-center justify-between shadow-md  h-[75px] w-full ">

  <div class="flex items-center space-x-4 p-1 lg:ml-5">
    <img [src]="currentSong.song_image" alt="Song Image" class="w-14 h-14 min-h-14 min-w-14 object-cover rounded-lg border border-gray-300 hover:scale-105 transition-all " />
    <div class="lg:min-w-48 lg:max-w-48">
      <p class="text-base font-semibold">{{ currentSong.song_name }}</p>
      <p class="text-xs text-gray-400">{{ currentSong.by }}</p>
    </div>
  </div>

  <div class="flex flex-col items-center flex-1 rounded-lg shadow-md">

    <div class="flex items-center space-x-6">

      <button (click)="previousTrack()"  class="p-2 rounded-full hover:bg-gray-700 transition duration-300 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 4.5L11.25 12l7.5 7.5m-6-15L5.25 12l7.5 7.5" />
        </svg>
      </button>
  
        <button (click)="togglePlay()" class="p-2 rounded-full bg-slate-800 hover:bg-indigo-500 transition duration-300 shadow-lg">
          <ng-container *ngIf="!isPlaying">
          
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class=" pl-1 h-6 w-6">
              <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
            </svg>
            
          </ng-container>

          <ng-container *ngIf="isPlaying">
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class=" h-6 w-6">
              <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" />
            </svg>
            
          </ng-container>
        </button>

        <button (click)="nextTrack()"  class="p-2 rounded-full hover:bg-gray-700 transition duration-300 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
        </svg>
        
      </button>
    </div>
  
    <div class="flex items-center w-full max-w-lg space-x-4">
      <span class="text-xs text-gray-400">{{ formatTime(currentTime) }}</span>
      <input
        type="range"
        class="w-full h-1 rounded-full bg-gray-600 cursor-pointer appearance-none accent-white"
        [value]="(currentTime / duration) * 100"
        (input)="onSeek($event)"
      />
      <span class="text-xs text-gray-400">{{ formatTime(duration) }}</span>
    </div>
  </div>
  

  <div class="flex items-center space-x-2 lg:mr-10 lg:ml-10 ">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
      <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
      <path d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
    </svg>
    
    <i class="fas fa-volume-up text-gray-400"></i>
    <input
      type="range"
      class="w-10 lg:w-24 bg-gray-600 h-1 rounded-lg appearance-none cursor-pointer accent-white"
      [value]="volume * 100"
      (input)="onVolumeChange($event)"
    />
  </div>
</div>
