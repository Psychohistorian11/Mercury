  <div class="bg-white p-5 flex items-center gap-10 rounded-2xl">

    <div class="flex flex-col items-center cursor-pointer hover:scale-105 transition-all" (click)="moveLeft()" (click)="playSong(currentSong())">
      <img [src]="leftSong()?.image ?? './../../../../assets/songs/logo2.png'" 
          class="w-[200px] h-[200px] object-cover rounded-2xl transition-all duration-500 ease-in-out" 
          alt="Left Song Image">
      <div class="text-black text-center mt-2">
        <p class="font-bold text-xl">{{leftSong()?.name ?? 'Unknown Song'}}</p>
        <span class="text-[12px]">{{leftSong()?.by ?? 'Unknown Artist'}}</span>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <img [src]="currentSong()?.image ?? './../../../../assets/songs/logo2.png'" 
          class="w-[320px] h-[320px] object-cover rounded-2xl transition-all duration-500 ease-in-out" 
          alt="Current Song Image">
      <div class="text-black text-center mt-2">
        <p class="font-bold text-xl">{{currentSong()?.name ?? 'Unknown Song'}}</p>
        <span class="text-[12px]">{{currentSong()?.by ?? 'Unknown Artist'}}</span>
      </div>
    </div>

    <div class="flex flex-col items-center cursor-pointer hover:scale-105 transition-all" (click)="moveRight()" (click)="playSong(currentSong())">
      <img [src]="rightSong()?.image ?? './../../../../assets/songs/logo2.png'" 
          class="w-[200px] h-[200px] object-cover rounded-2xl transition-all duration-500 ease-in-out" 
          alt="Right Song Image">
      <div class="text-black text-center mt-2">
        <p class="font-bold text-xl">{{rightSong()?.name ?? 'Unknown Song'}}</p>
        <span class="text-[12px]">{{rightSong()?.by ?? 'Unknown Artist'}}</span>
      </div>
    </div>

  </div>
