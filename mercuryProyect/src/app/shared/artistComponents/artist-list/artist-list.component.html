<div *ngFor="let artist of artists()"
  class=" p-6 bg-gray-800 rounded-lg shadow-md mb-6 hover:bg-gray-700 cursor-pointer">
  <a (click)="onShowArtist(artist)" class="flex items-center">
    <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-gray-600">
      <img [src]="artist.profilePicture" alt="{{ artist.userName }}" class="w-full h-full object-cover hover:scale-125">
    </div>

    <div class="ml-6">
      <h2 class="text-2xl font-semibold text-white">{{ artist.userName }}</h2>
      <p class="text-gray-400">{{ artist.location || 'Sin lugar de origen' }}</p>
      <p class="text-sm text-gray-500">{{ artist.role }}</p>
    </div>
  </a>
</div>

@if(artists().length === 0){
<div class="border border-white mt-4 pt-40 flex flex-col pl-4 pb-40 ">
  <h2 class="text-2xl mb-4 ml-10">No se han encontrado Artistas</h2>

</div>
}
