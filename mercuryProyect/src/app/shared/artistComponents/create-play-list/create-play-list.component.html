<div class="container mx-auto mt-16 min-h-[700px]">
    <div class="max-w-6xl mx-auto p-8 bg-gray-900 text-white rounded-lg shadow-lg">
      <div class="flex flex-col lg:flex-row items-center lg:items-start mb-12 space-y-6 lg:space-y-0 lg:space-x-12">
  
        <div class="w-48 h-48 rounded-lg overflow-hidden border-4 border-gray-700">
          <button class="w-full h-full bg-gray-700 text-gray-300 flex items-center justify-center hover:bg-gray-600 transition-all">
            <span class="text-lg font-medium">Agregar Portada</span>
          </button>
        </div>
  
        <div class="flex-1">
          <input type="text" placeholder="Nombre de la Playlist" class="w-full text-4xl font-bold bg-transparent border-b-2 border-gray-700 focus:border-indigo-400 outline-none mb-4 transition-all">
        </div>
      </div>
  
      <div>
        <h2 class="text-3xl font-semibold mb-6">Canciones</h2>
  
        <div class="flex justify-around">
          <h3 class="text-xl font-medium">Canciones Sugeridas</h3>
          <h3 class="text-xl font-medium">Canciones Agregadas</h3>
        </div>
  
        <div class="flex space-x-8 mt-4">
          <div class="w-1/2 space-y-4">
            <div *ngFor="let song of suggestedSongs" class="flex justify-between items-center bg-gray-800 p-4 rounded-lg shadow-md hover:bg-gray-700 transition-all">
              <div class="flex items-center">
                <img [src]="song.image" class="h-[70px] w-[70px] p-2 rounded-lg object-cover">
                <div class="ml-5">
                  <h3 class="text-lg font-medium">{{ song.name }}</h3>
                  <p class="text-gray-400 text-sm">Duración: {{ song.time }}</p>
                </div>
              </div>
              <button (click)="addSong(song)" class="text-green-400 hover:text-green-300 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            </div>
          </div>
  
          <div class="w-1/2 space-y-4">
            <div *ngFor="let song of addedSongs" class="flex justify-between items-center bg-gray-800 p-4 rounded-lg shadow-md hover:bg-gray-700 transition-all">
              <div class="flex items-center">
                <img [src]="song.image" class="h-[70px] w-[70px] p-2 rounded-lg object-cover">
                <div class="ml-5">
                  <h3 class="text-lg font-medium">{{ song.name }}</h3>
                  <p class="text-gray-400 text-sm">Duración: {{ song.time }}</p>
                </div>
              </div>
              <button (click)="removeSong(song)" class="text-red-400 hover:text-red-300 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
