<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="items-center p-10 bg-gray-900 rounded-xl shadow-lg">

  <div class="flex mb-8 p-2">
    <label class="relative w-full">
      <input formControlName="name" type="text" required placeholder=""
        class="px-4 py-2 text-lg outline-none border-2 border-gray-400 rounded hover:border-gray-600 duration-200 peer focus:border-blue-500 bg-gray-800 text-white w-full">
      <span
        class="flex flex-auto absolute left-0 top-2 px-1 text-lg tracking-wide peer-focus:text-blue-500 pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 peer-valid:-translate-y-5 peer-valid:text-sm bg-gray-900 rounded-2xl ml-2 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="mr-2 size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
        </svg>
        Nombre del sencillo
      </span>
    </label>
  </div>

  <div class="flex mb-8 p-2">
    <label class="relative w-full">
      <div class="text-lg flex flex-auto text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
        </svg>
        Sencillo
      </div>
      <input type="file" (change)="onAudioSongSelect($event)" accept="audio/*" required
        class="px-4 py-2 text-lg outline-none border-2 border-gray-400 rounded hover:border-gray-600 focus:border-blue-500 duration-200 bg-gray-800 text-white w-full">
    </label>
  </div>

  <div class="flex mb-8 p-2">
    <label class="relative w-full">
      <div class="text-lg flex flex-auto text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg>
        Portada del sencillo
      </div>
      <input type="file" (change)="onImageSongSelect($event)" accept="file/*" required
        class="px-4 py-2 text-lg outline-none border-2 border-gray-400 rounded hover:border-gray-600 focus:border-blue-500 duration-200 bg-gray-800 text-white w-full">
    </label>
  </div>

  <div class="relative mb-8 p-2">
    <div class="text-lg flex flex-auto text-white">
      GÃ©nero del sencillo
    </div>
    <div class="relative">
      <select formControlName="genre" required
        class="block appearance-none w-full bg-gray-800 text-white border-2 border-gray-400 hover:border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 rounded px-4 py-2 pr-10 leading-tight transition duration-300">
        <option *ngFor="let genre of genres()" [ngValue]="genre">{{genre.name}}</option>
      </select>

      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
        </svg>
      </div>
    </div>
  </div>

  <div class="w-full flex justify-end p-4">
    <button type="submit"
      class="bg-white text-black rounded px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white hover:scale-105 hover:shadow-xl transition-all duration-300">
      Publicar sencillo
    </button>
  </div>

  <app-loading></app-loading>
</form>
