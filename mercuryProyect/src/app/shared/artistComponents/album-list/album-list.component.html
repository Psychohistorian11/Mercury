<div *ngIf="albums().length === 0" class="border border-white pt-40 flex flex-col pl-40 pb-40">
    <div>
      <h2 class="text-2xl mb-4">No has creado ninguna album</h2>
  
    </div>
    <div>
      <button (click)="onAddAlbum()" class="bg-white
     text-black rounded px-4 py-2 cursor-pointer
      hover:bg-blue-400 hover:scale-105 hover:shadow-xl 
      transition-all duration-300  ">Agregar Album</button>
    </div>
      
  </div>


<div class="grid grid-cols-3 gap-6">
    <div *ngFor="let album of albums()" class="border border-white p-4 m-2 text-center">
      <a >
      <img [src]="album.image" alt="{{ album.name }}" class="w-full h-auto mb-4">
      <a class="block text-xl font-semibold">{{ album.name }}</a>
      <span class="text-gray-400">{{ album.by }}</span>
      </a>
    </div>
  </div>
