<div *ngIf="album()" class="container mx-auto py-10 px-8">
  <!-- Imagen del álbum -->
  <div class="flex justify-between mb-10">
    <!-- Detalles del álbum -->
    <div class="w-1/2 pl-10 flex flex-col justify-center">
      <h1 class="text-4xl font-bold text-white mb-4">{{ album()?.name }}</h1>
      <p class="text-gray-400 mb-4 text-lg">Por: {{ album()?.by }}</p>
      <p class="text-gray-400 mb-4 text-lg">Publicado: {{ album()?.datePublished }}</p>
      <p class="text-gray-400 mb-4 text-lg">Género: {{ album()?.idGenre }}</p>
    </div>
  </div>
</div>



<!-- Lista de canciones -->
<div *ngFor="let song of songs()" class="m-2 border-b-2 border-gray-600 flex items-center hover:bg-gray-700 hover:text-black transition-colors duration-300"
  (dblclick)="handleDblClick(song)">
  <div class="h-[70px] w-[70px] p-2">
    <!-- Imagen de la canción -->
    <img [src]="song.image" alt="Imagen de la canción" class="w-full h-full object-cover rounded-lg">
  </div>

  <!-- Nombre de la canción y artista -->
  <div class="ml-4 flex flex-col justify-center text-xl text-white group-hover:text-black transition-colors duration-300">
    {{ song.name }}<br>
    <span class="text-[14px] text-[#bbb] mt-1 group-hover:text-black transition-colors duration-300">{{ song.by }}</span>
  </div>

  <!-- Iconos de acciones -->
  <div class="flex items-center ml-auto mr-8 space-x-4 text-xl text-white">

    <!-- Duración de la canción -->
    <span class="text-gray-400">{{ song.time }}</span>
  </div>
</div>
